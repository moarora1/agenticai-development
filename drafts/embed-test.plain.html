<html>
<head>
  <title>Embed Block Test</title>
</head>
<body>
  <main>
    <div>
      <h1>Embed Block Test Page</h1>
      <p>Testing Instagram and other social media embeds</p>

      <!-- Example 1: Instagram Post URL -->
      <div class="embed">
        <div><div>https://www.instagram.com/p/CxOWiQNP7Xj/</div></div>
      </div>

      <!-- Example 2: Instagram Reel URL -->
      <div class="embed">
        <div><div>https://www.instagram.com/reel/CzN8KQvPqRs/</div></div>
      </div>

      <!-- Example 3: YouTube URL (for future support) -->
      <div class="embed">
        <div><div>https://www.youtube.com/watch?v=dQw4w9WgXcQ</div></div>
      </div>

      <!-- Example 4: Instagram URL as link (Universal Editor might render as link) -->
      <div class="embed">
        <div><div><a href="https://www.instagram.com/p/CxOWiQNP7Xj/">https://www.instagram.com/p/CxOWiQNP7Xj/</a></div></div>
      </div>
    </div>
  </main>
</body>
</html>
